<div class="container">
   <div class="shopping__cart" id="cart-box">
      <div class="shopping__cart-close" id="shopping__cart-close">
         <img src="./../../../assets/images/cart/xmark-solid.svg" />
      </div>
      <div class="shopping__cart-header">
         <h3>My cart</h3>
         <div class="shopping__cart-header-count">
            <img src="./../../../assets/images/cart/cart-shopping-solid.svg" />
         </div>
      </div>

      <ul class="shopping__cart-list" id="cart-container"></ul>

      <div class="shopping__cart-empty" id="empty-cart-message">
         <img class="-empty" src="../../../assets/images/cart/free-icon-empty-cart.png" alt="Корзина пустая">
         <span>Cart is empty</span>
      </div>

      <div class="shopping__cart-footer">
         <div class="shopping__cart-footer-btn">
            <button class="cart-delete-all-btn" type="button">Delete all</button>
         </div>
         <div class="shopping__cart-footer-total">
            <h4>Total:</h4>
            <h4 class="shopping__cart-footer-sum">$0.00</h4>
         </div>
      </div>
   </div>
   <div class="cart__overlay"></div>
</div>
